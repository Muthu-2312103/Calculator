<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: url(work2.jpg); no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      width: 420px; /* Increased width */
      margin-right: 7cm; /* Moved left from right by 7 cm */
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.04); /* Zoom effect */
    }

    .display {
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 15px;
      margin-bottom: 30px;
      font-size: 2.8rem;
      text-align: right;
      padding: 20px;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    button {
      height: 75px;
      font-size: 1.6rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    button.orange {
      background: #ff7f50;
    }

    button.orange:hover {
      background: #ff6333;
    }

    button.gray {
      background: rgba(200, 200, 200, 0.4);
      color: #333;
    }

    button.white {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="gray" onclick="clearDisplay()">ON/AC</button>
    <button class="gray" onclick="clearEntry()">CE/C</button>
    <button class="gray" onclick="append('+/-')">+/-</button>
    <button class="orange" onclick="append('%')">%</button>

    <button class="white" onclick="append('7')">7</button>
    <button class="white" onclick="append('8')">8</button>
    <button class="white" onclick="append('9')">9</button>
    <button class="orange" onclick="append('/')">รท</button>

    <button class="white" onclick="append('4')">4</button>
    <button class="white" onclick="append('5')">5</button>
    <button class="white" onclick="append('6')">6</button>
    <button class="orange" onclick="append('*')">ร</button>

    <button class="white" onclick="append('1')">1</button>
    <button class="white" onclick="append('2')">2</button>
    <button class="white" onclick="append('3')">3</button>
    <button class="orange" onclick="append('-')">-</button>

    <button class="white" onclick="append('0')">0</button>
    <button class="white" onclick="append('.')">.</button>
    <button class="orange" onclick="calculate()">=</button>
    <button class="orange" onclick="append('+')">+</button>
  </div>
</div>

<script>
  function append(character) {
    const display = document.getElementById('display');
    if (character === '+/-') {
      display.value = eval(display.value || 0) * -1;
    } else {
      display.value += character;
    }
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function clearEntry() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    const display = document.getElementById('display');
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
